<aside class="space-aside" [class.space-aside_open]="!isCollapsed" (click)="this.isCollapsed = false">
  <!--Title-->
  <h2 class="space-aside__title">{{ pageName }}</h2>

  <div class="bar">
    <h3 class="bar__title">{{ title }}</h3>

    <button
      class="bar__search-button"
      nz-icon
      nzType="search"
      nzTheme="outline"
      (click)="openSearchInput($event, barSearch.value)"
    ></button>
    <input
      class="bar__search-input"
      #barSearch
      [class.bar__search-input_visible]="isSpaceSearchVisible"
      type="search"
    />
  </div>

  <ul (click)="stopPropagation($event)" nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
    <li *ngFor="let board of boards" nz-menu-item>
      <i nz-icon [nzType]="iconBoard"></i>
      <span>{{ board.title }}</span>
      <span class="bar_right">
        <app-dialog (emitText)="editBoard($event, board.id)" question="Edit board">
          <button class="button button__icon" nz-icon nzType="edit" nzTheme="outline"></button>
        </app-dialog>
        <button
          class="button button__icon"
          nz-icon
          nzType="delete"
          nzTheme="outline"
          (click)="removeBoard(board.id)"
        ></button>
      </span>
    </li>
  </ul>
  <app-dialog (emitText)="addBoard($event)" question="Add new board">
    <button class="space-aside__add-button">+ Add Board</button>
  </app-dialog>
</aside>

<div class="space-header mat-app-background">
  <space-nav></space-nav>
  <div class="space-header__search mat-app-background" [class.ready]="!!user">
    <input
      class="space-header__search-input mat-app-background"
      #boardSearchInput
      type="search"
      [formControl]="findControl"
      [class.space-header__search-input_visible]="isBoardSearchVisible"
    />
    <button
      class="space-header__search-button space-header__icon mat-app-background"
      nz-icon
      nzType="search"
      nzTheme="outline"
      (click)="openSearchInput(boardSearchInput.value)"
    ></button>
    <div style="color: #000" *ngIf="result.length > 0">
      <pre style="margin-top: 250px">{{ result | json }}</pre>
    </div>
  </div>
</div>

<nav class="space-nav">
  <a
    class="space-nav__link"
    *ngFor="let link of links.links"
    [class.space-nav__link_active]="link.url === links.active"
    [routerLink]="'/' + link.url"
    (click)="changeActive(link.url)"
  >
    <span nz-icon [nzType]="link.icon"></span> {{ link.title }}
  </a>
</nav>

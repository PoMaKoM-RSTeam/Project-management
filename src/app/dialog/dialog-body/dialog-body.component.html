<div>
  <h3>{{ data.question }}</h3>
  <form class="w-100">
    <div i18n>Title:</div>
    <input class="input" type="text" name="comment" [(ngModel)]="data.text" />
    <span *ngIf="data.isNeedDescription">
      <div i18n>Description:</div>
      <input
        type="text"
        name="description"
        #description
        [value]="dialogDescriptionService.description"
        (input)="dialogDescriptionService.descriptionHandle(description.value)"
        class="input"
      />
    </span>
  </form>
</div>
<div>
  <button i18n nz-button nzType="primary" [mat-dialog-close]="data.text">Confirm</button>
  <button i18n nz-button nzType="default" (click)="onNoClick()">Cancel</button>
</div>

<div>
  <h3>{{ data.question }}</h3>
  <form class="w-100">
    <div>Add Title</div>
    <input class="input" type="text" name="comment" [(ngModel)]="data.text" />
  </form>
</div>
<div>
  <button nz-button nzType="primary" [mat-dialog-close]="data.text">Confirm</button>
  <button nz-button nzType="default" (click)="onNoClick()">Cancel</button>
</div>

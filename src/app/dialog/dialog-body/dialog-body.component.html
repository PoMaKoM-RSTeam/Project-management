<div>
  <h3>{{ data.question }}</h3>
  <form class="w-100">
    <div>{{ 'title' | translate }}:</div>
    <input class="input" type="text" name="comment" [(ngModel)]="data.text" />
    <span *ngIf="data.isNeedDescription">
      <div>{{ 'description' | translate }}:</div>
      <input
        type="text"
        name="description"
        #description
        [value]="dialogDescriptionService.description"
        (input)="dialogDescriptionService.descriptionHandle(description.value)"
        class="input"
      />
    </span>
  </form>
</div>
<div class="gap-10">
  <button nz-button nzType="primary" [mat-dialog-close]="data.text">{{ 'confirm' | translate }}</button>
  <button nz-button nzType="default" (click)="onNoClick()">{{ 'cancel' | translate }}</button>
</div>
<app-localization></app-localization>

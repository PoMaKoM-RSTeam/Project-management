<div class="board-item">
  <div class="mt-1">{{ item.text }}</div>
  <button
    class="button button__icon"
    nz-icon
    nzType="delete"
    nzTheme="outline"
    (click)="onCardDelete(item.id)"
  ></button>
</div>

<div class="board-item-next">
  <button
    class="button button__icon"
    nz-icon
    nzType="dislike"
    nzTheme="outline"
    (click)="onCardItemEmit(item, false)"
  ></button>
  <button
    class="button button__icon"
    nz-icon
    nzType="like"
    nzTheme="outline"
    (click)="onCardItemEmit(item, true)"
  ></button>
  <span>{{ item.like }}</span>
  <button class="button button__icon" nz-icon nzType="comment" nzTheme="outline" (click)="onOpenComment()"></button>
  <span>{{ item.comments.length }}</span>
</div>

<div *ngIf="open">
  <form class="w-100 mb-2">
    <div>Leave a comment</div>
    <input class="input" type="text" name="comment" [(ngModel)]="commentInput" (mousedown)="$event.stopPropagation()" />
    <button
      *ngIf="commentInput"
      class="button button__icon"
      nz-icon
      nzType="check"
      nzTheme="outline"
      (click)="onCommentTextEmit(item.id)"
    ></button>
  </form>

  <ng-content></ng-content>
</div>
